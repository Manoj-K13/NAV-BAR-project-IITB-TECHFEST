<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Techfest Navigation Task</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      color: #333;
    }

    nav {
      background: #1f2937;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 40px;
      z-index: 1000;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #60a5fa;
    }

    section {
      min-height: 100vh;
      padding: 100px 20px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #home {
      background: #fef9f8;
    }

    #about {
      background: #e6f4f1;
    }

    #contact {
      background: #f2f0fb;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #111827;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      text-align: center;
      color: #374151;
    }

    @media (max-width: 600px) {
     nav {
       flex-direction: column;
       align-items: center;
      }

      nav a {
        margin: 10px 0;
        font-size: 14px;
      }
    }

  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h2>Welcome to Techfest</h2>
    <p>Get ready to build amazing things at Asia's largest Science and Technology Festival.</p>
  </section>

  <section id="about">
    <h2>About the Event</h2>
    <p>This section talks about Techfest, where creativity, coding, and innovation collide.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: hello@techfest.org<br/>Phone: +91 12345 67890</p>
  </section>

</body>
</html>
